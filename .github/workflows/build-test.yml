name: 'build-test'

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List plugin files
        run: ls -R ./MpesaPaywallPro/MpesaPaywallPro

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1.1.5
        with:
          build-dir: ./MpesaPaywallPro/MpesaPaywallPro
